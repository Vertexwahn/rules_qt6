  build_and_test_macos14:
    name: macOS 14 Bazel build <Apple Clang14>
    runs-on: macOS-14

    steps:
      - uses: actions/checkout@v5

      - name: Print info
        run: |
          echo "OS info:"
          sw_vers
          uname
          echo "Compiler info:"
          clang --version

      - name: Build
        run: |
          cd tests
          bazel build --config=macos //...

      - name: Test
        run: |
          cd tests
          bazel test --config=macos //...

